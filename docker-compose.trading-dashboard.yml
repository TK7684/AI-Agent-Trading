services:
  # Trading Dashboard Frontend
  trading-dashboard:
    build:
      context: ./apps/trading-dashboard-ui-clean
      dockerfile: Dockerfile
    container_name: trading-dashboard-ui
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - trading-api
    restart: unless-stopped
    networks:
      - trading-network
    volumes:
      - ./logs/nginx:/var/log/nginx
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${POSTGRES_USER:-trading} -d ${POSTGRES_DB:-trading}
      interval: 10s
      timeout: 5s
      retries: 5

  # Trading API Backend
  trading-api:
    build:
      context: ./apps/trading-api
      dockerfile: Dockerfile
    container_name: trading-api-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_URL=${DATABASE_URL:-postgresql://trading:${POSTGRES_PASSWORD}@postgres:5432/trading}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://127.0.0.1}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - trading-network
    volumes:
      - ./logs/api:/app/logs
      - ./config.toml:/app/config.toml:ro
    healthcheck:
      test:
        - CMD-SHELL
        - curl -f http://localhost:8000/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trading-postgres-dashboard
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-trading}
      - POSTGRES_USER=${POSTGRES_USER:-trading}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/trading-api/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - trading-network
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${POSTGRES_USER:-trading} -d ${POSTGRES_DB:-trading}
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trading-redis-dashboard
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - trading-network
    healthcheck:
      test:
        - CMD-SHELL
        - redis-cli ping
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx Reverse Proxy (for production)
  nginx-proxy:
    image: nginx:1.25-alpine
    container_name: trading-nginx-proxy
    ports:
      - "443:443"
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx-proxy:/var/log/nginx
    depends_on:
      - trading-dashboard
      - trading-api
    restart: unless-stopped
    networks:
      - trading-network
    profiles:
      - production

  # Monitoring and Observability
  prometheus:
    image: prom/prometheus:latest
    container_name: trading-prometheus-dashboard
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    restart: unless-stopped
    networks:
      - trading-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: trading-grafana-dashboard
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - trading-network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  trading-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
