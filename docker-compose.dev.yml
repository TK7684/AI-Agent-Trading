version: '3.8'

services:
  # Development Frontend (with hot reload)
  trading-dashboard-dev:
    build:
      context: ./apps/trading-dashboard-ui-clean
      dockerfile: Dockerfile.dev
    container_name: trading-dashboard-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_WS_BASE_URL=ws://localhost:8000
    volumes:
      - ./apps/trading-dashboard-ui-clean:/app
      - /app/node_modules
    depends_on:
      - trading-api-dev
    restart: unless-stopped
    networks:
      - trading-dev-network
    command: npm run dev

  # Development API Backend
  trading-api-dev:
    build:
      context: ./apps/trading-api
      dockerfile: Dockerfile.dev
    container_name: trading-api-dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql://trading:devpassword@postgres-dev:5432/trading_dev
      - REDIS_URL=redis://redis-dev:6379/0
      - SECRET_KEY=dev-secret-key-not-for-production
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - RELOAD=true
    volumes:
      - ./apps/trading-api:/app
      - ./libs:/app/libs
      - ./config.toml:/app/config.toml:ro
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - trading-dev-network
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Development Database
  postgres-dev:
    image: postgres:15-alpine
    container_name: trading-postgres-dev
    environment:
      - POSTGRES_DB=trading_dev
      - POSTGRES_USER=trading
      - POSTGRES_PASSWORD=devpassword
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - trading-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading -d trading_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Development Redis
  redis-dev:
    image: redis:7-alpine
    container_name: trading-redis-dev
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    networks:
      - trading-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  trading-dev-network:
    driver: bridge