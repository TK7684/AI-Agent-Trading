# Redis configuration for trading dashboard
bind 0.0.0.0
port 6379
timeout 0
keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
# requirepass your-redis-password-here

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
databases 16

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""