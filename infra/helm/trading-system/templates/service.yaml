apiVersion: v1
kind: Service
metadata:
  name: {{ include "trading-system.fullname" . }}-service
  labels:
    {{- include "trading-system.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "trading-system.selectorLabels" . | nindent 4 }}
    color: {{ .Values.deployment.color }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "trading-system.fullname" . }}-preview-service
  labels:
    {{- include "trading-system.labels" . | nindent 4 }}
    service-type: preview
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "trading-system.selectorLabels" . | nindent 4 }}
    # Preview service selector will be updated during blue-green deployment
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "trading-system.fullname" . }}-execution-gateway
  labels:
    {{- include "trading-system.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 3000
      targetPort: gateway
      protocol: TCP
      name: gateway
  selector:
    {{- include "trading-system.selectorLabels" . | nindent 4 }}
    color: {{ .Values.deployment.color }}