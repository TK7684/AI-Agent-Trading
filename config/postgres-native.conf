# PostgreSQL Configuration for Trading System (Native Windows Deployment)
# This file contains optimized settings for trading workload
# Place this in PostgreSQL data directory or include from postgresql.conf

# CONNECTIONS AND AUTHENTICATION
max_connections = 100
superuser_reserved_connections = 3

# MEMORY SETTINGS
# Adjust based on available RAM (these are for 8GB system)
shared_buffers = 2GB                    # 25% of RAM
effective_cache_size = 6GB              # 75% of RAM
maintenance_work_mem = 512MB            # For VACUUM, CREATE INDEX
work_mem = 32MB                         # Per operation memory

# WRITE AHEAD LOG (WAL)
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9
wal_compression = on

# QUERY PLANNER
random_page_cost = 1.1                  # SSD optimization (default 4.0 for HDD)
effective_io_concurrency = 200          # SSD can handle many concurrent I/O
default_statistics_target = 100

# LOGGING
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on
log_statement = 'none'                  # 'all' for debugging
log_temp_files = 0

# PERFORMANCE
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# AUTOVACUUM
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# CLIENT CONNECTION DEFAULTS
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'English_United States.1252'
lc_monetary = 'English_United States.1252'
lc_numeric = 'English_United States.1252'
lc_time = 'English_United States.1252'
default_text_search_config = 'pg_catalog.english'

# LOCK MANAGEMENT
deadlock_timeout = 1s
max_locks_per_transaction = 64

# TRADING SYSTEM SPECIFIC
# These settings optimize for high-frequency trading operations
synchronous_commit = on                 # Ensure data durability
fsync = on                             # Ensure data safety
full_page_writes = on                  # Protect against partial page writes
